<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<center><button type="button" onclick="loadXMLDoc()">Get Data of Letters</button></center>
<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  myFunction(this);
  xmlhttp.open("GET", "dtd.xml",false);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>LetterTo</th><th>LetterFrom</th></tr>";
  var x = xmlDoc.getElementsByTagName("note");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("to")[0].childNodes[0].nodeValue+ "</td><td>"+x[i].getElementsByTagName("from")[0].childNodes[0].nodeValue+"</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
